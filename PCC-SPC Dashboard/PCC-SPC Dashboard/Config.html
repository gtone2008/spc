<!DOCTYPE html>
<html>
<head>
    <title>PCC – SPC Dashboard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/echarts.common.min.js"></script>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <link href="Content/bootstrap-table.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-editable.css" rel="stylesheet" />
    <link href="Content/bootstrap-table-group-by.css" rel="stylesheet" />

    <script src="Scripts/bootstrap-table.min.js"></script>
    <script src="Scripts/bootstrap-table-editable.js"></script>
    <script src="Scripts/bootstrap-editable.min.js"></script>
    <script src="Scripts/bootstrap-table-group-by.js"></script>
</head>
<body>
    <form>
        <div class="container-fluid">
            <!-- 工具栏的按钮，可以自定义事件 -->
            <div id="toolbar" class="btn-group">
                <button type="button" class="btn btn-default">
                    <i class="glyphicon glyphicon-plus">新增</i>
                </button>
                <!--<button type="button" class="btn btn-default">
                    <i class="glyphicon glyphicon-heart"></i>
                </button>-->
                <button type="button" class="btn btn-default">
                    <i class="glyphicon glyphicon-trash">删除</i>
                </button>
            </div>
            <table id="config"></table>
        </div>
    </form>
    <script>
        $('#config').bootstrapTable({
            url: "AJAX/ConfigHandler.ashx?Action=getModel",
            striped: true,
            //groupBy: true,
            //groupByField: 'Line',
            toolbar: '#toolbar',
            search: true,
            pagination: true,
            pageSize: 15,
            pageList: [15, 20, 40],
            columns: [{
                field: 'ModelName',
                title: 'ModelName',

            }, {
                field: 'BoardType',
                title: 'BoardType'
            }, {
                field: 'Customer',
                title: 'Customer'
            },
             {
                 field: 'USL_X',
                 title: 'USL_X',
                 editable: {
                     mode: 'popup'
                 }
             },
             {
                 field: 'LSL_X',
                 title: 'LSL_X',
                 editable: {
                     mode: 'popup'
                 }
             },
             {
                 field: 'MeasurementPoints',
                 title: 'MeasurementPoints',
                 editable: {
                     mode: 'popup'
                 }
             },
            ]
        });
    </script>
</body>
</html>
